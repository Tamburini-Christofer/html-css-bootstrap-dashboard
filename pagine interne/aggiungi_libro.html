<!DOCTYPE html>
<html lang="en">

<!--Head-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main.css">
</head>

<!--Body-->

<body>

    <!--Header-->

    <header>

        <div class="bg-dark">

            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="../img/duck.png" alt="Il logo del sito"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="#">Catalogo libri</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-grey" href="#">Anagrafica Utenti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-grey" href="#">Storico Prestiti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-grey" href="#">Help</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container mt-4">
        <main>
            <h3 class="col fw-semibold mb-4">Nuovo libro</h3>
            <form class="row g-3">

                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" id="inputEmail4"
                        placeholder="Inserisci il nome dell'autore">
                </div>

                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" id="inputPassword4"
                        placeholder="Inserisci il nome dell'autore">
                </div>

                <div class="col-12">
                    <label for="inputAddress" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="inputAddress"
                        placeholder="Inserisci il titolo del libro">
                    <div class="form-text" id="basic-addon4">Titolo versione italiana</div>
                </div>

                <div class="col-md-4">
                    <label for="inputState" class="form-label">Genere</label>
                    <select id="inputState" class="form-select">
                        <option selected>Scegli il genere</option>
                        <option>Fantasy</option>
                        <option>Horror</option>
                        <option>Western</option>
                        <option>Armony</option>
                        <option>Manga</option>
                        <option>Commedia</option>
                        <option>Drammatico</option>
                        <option>Yaoi</option>
                        <option>Hentai</option>
                        <option>Storici</option>
                        <option>Documentari</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="inputCity" class="form-label">Anno di Pubblicazione</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Inserisci l'anno">
                </div>

                <div class="col-md-4">
                    <label for="inputCity" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Inserisci il codice ISBN#">
                </div>

                <hr class="mt-5">

                <div class="col-md-12">
                    <label for="inputZip" class="form-label">Note</label>
                    <textarea type="textarea" class="form-control" id="inputZip" rows="4" cols="50"
                        placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Disponibile anche in digitale
                        </label>
                    </div>
                </div>
                <div class="col-12 mb-4">
                    <button type="submit" class="btn btn-primary">Aggiungi libro</button>
                </div>
            </form>
    </div>
    </main>
</body>
